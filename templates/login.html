<!DOCTYPE html>
<html>

    <head>

        <title> ورود به پنل مدیریت </title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="canonical" href="http://www.20script.ir" />
        <meta name="author" content="pixelcave" />
        <meta name="robots" content="nofollow" />
        
        <!-- TurboAdmin main style -->
        <link type="text/css" rel="stylesheet" href='{{ static_url("css/log.css")}}' />
        
        <!-- Uniform jquery plugin style, for styling form elements -->
        <link type="text/css" rel="stylesheet" href='{{ static_url("css/jquery.uniform.css")}}' />

    </head>
    <body>
        <div id="login-container-outer" class="radius">
            <div id="login-container" class="radius">
                <div id="login-header" class="radius-top">


                        <img src="{{static_url('img/login_logo.png')}}" alt="login logo" />
                    
                </div>
    <div id="login-content">
 <form method="POST" action="/login" id="wl-form" name="wl-form">
                        <label for="user">نام کاربری</label>
                        <input type="text" id="user" type="text" name="user" value placeholder="نام کاربری" />
                        <label for="pass">رمز عبور</label>
                        <input type="password" id="pass" type="password" name="pass" value placeholder="رمز عبور" />
                      
<input type="submit" value="ورود" id="wl-btn" name="wl-btn" class="fright" />
                    </form>
 <form action="javascript: void(0)" method="post" id="wr-form" name="wr-form" class="dis-none">
                        <label for="wr-email">Enter your email</label>
                        <input type="text" id="wr-email" name="wr-email" />
                        <p class="tright">
                            <input type="submit" value="Send the password" id="wr-btn" name="wr-btn" />
                        </p>
                    </form>

                </div>

                <div id="login-extra" class="radius-bottom">
                
                    <a id="a-login" href="javascript: void(0)" class="afooter-link dis-none">Suddenly remembered?</a>
                </div>

            </div>

        </div>

		<script src="{{static_url('js/jquery-1.5.2.min.js')}}"></script>

        <script src="{{static_url('js/jquery.uniform.js')}}"></script>

		<script>
            $(function(){
                
                $("select").uniform();
                $("input:checkbox").uniform();
                $("input:radio").uniform();
                $("input:file").uniform();

                $('#a-reminder').click(function(){
                    $('#wl-form').slideUp( 300, function(){
                        $('#wr-form').slideDown( 300, function(){
                            $('#a-reminder').hide( 1, function(){
                                $('#a-login').show();
                                $('#wr-email').focus();
                            });
                        });
                    });
                });

                $('#a-login').click(function(){
                    $('#wr-form').slideUp( 300, function(){
                        $('#wl-form').slideDown( 300, function(){
                            $('#a-login').hide( 1, function(){
                                $('#a-reminder').show();
                            });
                        });
                    });
                });

            });
        </script>

</body>
<div style="visibility:hidden;display:none">
<div>
</div>
    </div>
</html>
